{% extends "base.html" %}
{% load static %}
{% block title %} Регистрация {% endblock %}

{% block content %}
<div class="container" style="max-width: 500px;">
    <h3 class="mb-4">Регистрация</h3>

    <!-- Сообщение об общей ошибке -->
    <div class="alert alert-danger" role="alert">
        Пожалуйста, исправьте ошибки в форме.
    </div>

    <form method="post" novalidate>
        {% csrf_token %}

        <!-- Имя пользователя -->
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control is-invalid" id="username" name="username"
                   placeholder="Введите имя пользователя" maxlength="50">
            <div class="invalid-feedback">
                Поле обязательно для заполнения.
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control is-invalid" id="email" name="email"
                   placeholder="Введите email" maxlength="100">
            <div class="invalid-feedback">
                Введите корректный email.
            </div>
        </div>

        <!-- Пароль -->
        <div class="mb-3">
            <label for="password1" class="form-label">Пароль</label>
            <input type="password" class="form-control is-invalid" id="password1" name="password1"
                   placeholder="Введите пароль" maxlength="50">
            <div class="invalid-feedback">
                Пароль обязателен.
            </div>
        </div>

        <!-- Подтверждение пароля -->
        <div class="mb-3">
            <label for="password2" class="form-label">Подтверждение пароля</label>
            <input type="password" class="form-control is-invalid" id="password2" name="password2"
                   placeholder="Повторите пароль" maxlength="50">
            <div class="invalid-feedback">
                Пароли должны совпадать.
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
